'<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>A Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="content">
    <div id="calcontainer">
        <div id="calcontent">
            <div class="calscreen">
                <div class ="currentnumber" id="currentnumber"></div>
                <div class = "previousnumber" id="previousnumber"></div>
            </div>
            <div id="buttonscontainer">
                <div class="keys">

                <button class="key1 key2 key3" id="allclear">AC</button>
                <button class="key1 key2" id="clear">C</button>
                <button class="key1 key2" id="percent">%</button>
                <button class="key1 key2" id="erase"><</button>

                <button class="key1" data-type="number">9</button>
                <button class="key1" data-type="number">8</button>
                <button class="key1" data-type="number">7</button>
                <button class="key1 key2" data-type="operator">+</button>

                <button class="key1" data-type="number">6</button>
                <button class="key1" data-type="number">5</button>
                <button class="key1" data-type="number">4</button>
                <button class="key1 key2" data-type="operator">-</button>

                <button class="key1" data-type="number">3</button>
                <button class="key1" data-type="number">2</button>
                <button class="key1" data-type="number">1</button>
                <button class="key1 key2" data-type="operator">X</button>

                <button class="key1" data-type="number">0</button>
                <button class="key1" id="decimal" data-type="number">.</button>
                <button class="key1" data-type="operator">/</button>
                <button class="key1 key2" id="equals" data-type="equals">=</button>



                </div>

            

            </div>
        </div>

    </div>
        </div>
      <div class="gridcontainer">
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>

      </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>'
